AWSTemplateFormatVersion: 2010-09-09
Resources:
  myDataPipeline:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: "MyDataPipelineRole"
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
                - datapipeline.amazonaws.com
                - ec2.amazonaws.com
                - elasticmapreduce.amazonaws.com
                - s3.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/AWSDataPipeline_FullAccess'
  EC2DataPipeline:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: "MyEC2forDataPipelineRole"
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforDataPipelineRole'
Outputs:
  myDataPipelineRole:
    Value: !GetAtt myDataPipeline.RoleName
  EC2DataPipelineRole:
    Value: !GetAtt EC2DataPipeline.RoleName
